<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Photos | ARtPUT</title>

  <style>
    :root {
      --primary: #2a9d8f;
      --secondary: #264653;
      --accent: #e9c46a;
      --light: #f4f9f9;
      --white: #ffffff;
      --text-dark: #222;
    }

    body {
      margin: 0;
      font-family: "Poppins", "Segoe UI", sans-serif;
      background: var(--light);
      color: var(--text-dark);
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      align-items: center;
      background: var(--secondary);
      padding: 0.75rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 22px;
      font-weight: 700;
      color: var(--accent);
      text-decoration: none;
    }

    .dropdown, .nav-item {
      position: relative;
    }

    .dropdown-btn, .nav-item a {
      color: var(--white);
      padding: 10px 14px;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
    }

    .dropdown-btn:hover, .nav-item a:hover {
      background: var(--primary);
    }

    .dropdown-content {
      position: absolute;
      background: var(--white);
      min-width: 220px;
      border-radius: 8px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      top: 45px;
      display: none;
      flex-direction: column;
      z-index: 99;
    }

    .dropdown-content a {
      color: var(--secondary);
      padding: 12px 16px;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background: var(--primary);
      color: var(--white);
    }

    .dropdown:hover .dropdown-content {
      display: flex;
    }

    /* HEADER */
    header {
      background: linear-gradient(120deg, #2a9d8f, #48cae4);
      color: var(--white);
      text-align: center;
      padding: 80px 20px;
    }

    header h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    header p {
      font-size: 18px;
      max-width: 700px;
      margin: auto;
    }

    /* GALLERY */
    .gallery-container {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
    }

    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    footer {
      text-align: center;
      padding: 30px;
      background: var(--secondary);
      color: var(--white);
      margin-top: 80px;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-left">
    <a class="logo" href="index.html">ARtPUT</a>

    <div class="dropdown">
      <span class="dropdown-btn">Media ▼</span>
      <div class="dropdown-content">
        <a href="photos.html">Photos</a>
      </div>
    </div>

    <div class="nav-item"><a href="index.html">Home</a></div>
    <div class="nav-item"><a href="about.html">About Us</a></div>
  </div>
</nav>

<!-- HEADER -->
<header>
  <h1>Project Photos</h1>
  <p>Images documenting the design, development, and progress of the ARtPUT rover.</p>
</header>

<!-- PHOTO GALLERY -->
<div class="gallery-container">
  <div class="gallery">
    <!-- Replace or add images here -->
    <img src="images/photo1.jpg" alt="ARtPUT project photo 1">
    <img src="images/photo2.jpg" alt="ARtPUT project photo 2">
    <img src="images/photo3.jpg" alt="ARtPUT project photo 3">
  </div>
</div>

<footer>
  © 2025 ARtPUT — Autonomous Rover to Pick Up Trash
</footer>

</body>
</html>
